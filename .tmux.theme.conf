# Tmux theme - Professional dark theme

# General colors
set -g status-bg "#1e1e1e"
set -g status-fg "#cccccc"

# Pane borders
set -g pane-border-style fg="#3c3c3c"
set -g pane-active-border-style fg="#007acc"

# Status bar
set -g status-interval 5
set -g status-justify left
set -g status-left-length 30
set -g status-right-length 150

# Left side: session name
set -g status-left "#[bg=#007acc,fg=#ffffff,bold] #S #[bg=#1e1e1e,fg=#cccccc] "

# Right side: git branch + date + time
set -g status-right "#[fg=#6a9955]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=#cccccc]| #[fg=#dcdcaa]%Y-%m-%d %H:%M "

# Window status
setw -g window-status-current-format "#[bg=#007acc,fg=#ffffff,bold] #I:#W "
setw -g window-status-format "#[bg=#1e1e1e,fg=#808080] #I:#W "

# Message style
set -g message-style bg="#007acc",fg="#ffffff",bold

# Copy mode style
set -g mode-style bg="#264f78",fg="#ffffff"
